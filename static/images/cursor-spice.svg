<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Spice Pouch / Star Anise Cursor -->
  <defs>
    <radialGradient id="spice-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8b739;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9860f;stop-opacity:1" />
    </radialGradient>
    <filter id="spice-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.4" />
    </filter>
  </defs>
  
  <!-- Main circle (spice pouch) -->
  <circle cx="16" cy="16" r="11" fill="url(#spice-gradient)" filter="url(#spice-shadow)" />
  
  <!-- Star anise pattern (8 points) -->
  <g stroke="#2c5f2d" stroke-width="1.2" fill="none" opacity="0.8">
    <!-- Point 1 (top) -->
    <line x1="16" y1="5" x2="16" y2="10" />
    <!-- Point 2 (top-right) -->
    <line x1="22" y1="7.8" x2="19.2" y2="12" />
    <!-- Point 3 (right) -->
    <line x1="27" y1="16" x2="22" y2="16" />
    <!-- Point 4 (bottom-right) -->
    <line x1="22" y1="24.2" x2="19.2" y2="20" />
    <!-- Point 5 (bottom) -->
    <line x1="16" y1="27" x2="16" y2="22" />
    <!-- Point 6 (bottom-left) -->
    <line x1="10" y1="24.2" x2="12.8" y2="20" />
    <!-- Point 7 (left) -->
    <line x1="5" y1="16" x2="10" y2="16" />
    <!-- Point 8 (top-left) -->
    <line x1="10" y1="7.8" x2="12.8" y2="12" />
  </g>
  
  <!-- Inner circle (depth) -->
  <circle cx="16" cy="16" r="7" fill="none" stroke="#f8b739" stroke-width="0.8" opacity="0.6" />
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#2c5f2d" opacity="0.7" />
</svg>
