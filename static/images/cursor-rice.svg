<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Rice Grain Cursor -->
  <defs>
    <linearGradient id="rice-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5f2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d1a;stop-opacity:1" />
    </linearGradient>
    <filter id="rice-shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Main rice grain shape -->
  <ellipse cx="16" cy="12" rx="4" ry="8" fill="url(#rice-gradient)" filter="url(#rice-shadow)" />
  
  <!-- Top pointed end -->
  <polygon points="16,4 14,8 18,8" fill="url(#rice-gradient)" opacity="0.9" />
  
  <!-- Bottom rounded end -->
  <circle cx="16" cy="20" r="2.5" fill="url(#rice-gradient)" opacity="0.8" />
  
  <!-- Subtle texture line -->
  <path d="M 16 6 Q 15.5 9 16 14 Q 16.5 9 16 6" stroke="#f8b739" stroke-width="0.5" fill="none" opacity="0.6" />
  
  <!-- Shine highlight -->
  <ellipse cx="14.5" cy="10" rx="1.5" ry="2" fill="white" opacity="0.4" />
</svg>
