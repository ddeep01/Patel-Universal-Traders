<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1000" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#f3f7fb"/>
      <stop offset="1" stop-color="#e6eef9"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Slightly more descriptive continent shapes (stylized) -->
  <g fill="#c9d8ea" stroke="#c9d8ea" stroke-width="1" filter="url(#soft)" opacity="0.98">
    <!-- North America -->
    <path d="M120 220 C 140 200, 210 170, 320 190 C 380 200, 420 240, 470 260 C 520 280, 550 300, 600 300 C 660 300, 720 280, 760 280 C 820 280, 880 300, 940 320 C 980 335, 980 370, 960 390 C 930 420, 880 430, 830 440 C 760 455, 700 460, 640 440 C 580 420, 520 400, 480 380 C 420 360, 360 340, 300 330 C 220 315, 160 270, 120 220 Z"/>

    <!-- South America -->
    <path d="M460 540 C 500 520, 540 500, 580 510 C 620 520, 660 560, 700 600 C 740 640, 740 690, 720 730 C 700 770, 660 800, 600 820 C 540 840, 480 830, 440 800 C 410 780, 400 720, 420 680 C 440 640, 450 600, 460 540 Z"/>

    <!-- Europe & Africa -->
    <path d="M940 200 C 980 180, 1040 170, 1100 170 C 1160 170, 1220 190, 1280 210 C 1340 230, 1380 260, 1400 300 C 1420 340, 1410 380, 1380 410 C 1350 440, 1300 460, 1240 470 C 1180 480, 1120 485, 1060 480 C 1000 475, 960 450, 940 420 C 920 390, 920 350, 940 320 C 960 290, 940 230, 940 200 Z"/>

    <path d="M1080 360 C 1120 380, 1160 420, 1180 470 C 1200 520, 1180 590, 1140 640 C 1100 690, 1030 720, 950 740 C 890 754, 840 742, 790 720 C 760 705, 740 680, 740 650 C 740 620, 760 600, 800 580 C 840 560, 900 540, 960 520 C 1020 500, 1060 460, 1080 420 C 1100 380, 1080 350, 1080 360 Z"/>

    <!-- Asia -->
    <path d="M1240 180 C 1320 160, 1400 150, 1500 170 C 1580 186, 1640 220, 1680 270 C 1710 310, 1710 360, 1690 400 C 1670 440, 1630 470, 1580 490 C 1530 510, 1460 520, 1390 520 C 1320 520, 1280 500, 1240 480 C 1200 460, 1180 420, 1180 380 C 1180 340, 1200 300, 1240 280 C 1280 260, 1220 200, 1240 180 Z"/>

    <!-- Australia -->
    <path d="M1560 700 C 1530 680, 1500 660, 1460 660 C 1410 660, 1370 680, 1340 710 C 1310 740, 1310 770, 1330 790 C 1350 810, 1380 820, 1420 820 C 1470 820, 1520 800, 1560 760 C 1580 740, 1580 720, 1560 700 Z"/>
  </g>

  <!-- Oceans subtle texture dots -->
  <g fill="#ffffff" fill-opacity="0.03">
    <circle cx="300" cy="120" r="2" />
    <circle cx="500" cy="200" r="2" />
    <circle cx="800" cy="80" r="2" />
    <circle cx="1200" cy="60" r="2" />
    <circle cx="1600" cy="240" r="2" />
    <circle cx="1400" cy="520" r="2" />
  </g>

  <!-- credit (hidden in small view) -->
  <text x="98%" y="98%" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#9aa7b8" text-anchor="end">Stylized map</text>
</svg>